<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-link">
            <div class="arrow"></div>
            <div class="back-text">НАЗАД</div>
        </a>
    </header>

    <main class="register-main">
        <div class="register-container">
            <div class="image-left">
                <img src="img/1.png" alt="Fashion look 2">
            </div>

            <div class="register-form">
                <div class="form-bg">
                    <img src="img/2.png" alt="Фон формы">
                </div>
                
                <div class="form-content">
                    <div class="form-header">
                        <div class="logo-z">
                            <img src="img/Z.svg" alt="Z">
                        </div>
                    </div>

                    <form class="form">
                        <div class="input-group">
                            <input type="text" placeholder="Логин..." class="form-input">
                            <div class="input-bg"></div>
                        </div>

                        <div class="input-group">
                            <input type="password" placeholder="Пароль..." class="form-input">
                            <div class="input-bg"></div>
                        </div>

                        <div class="input-group">
                            <input type="password" placeholder="Повторите пароль..." class="form-input">
                            <div class="input-bg"></div>
                        </div>

                        <div class="input-group">
                            <input type="email" placeholder="Ваша почта..." class="form-input">
                            <div class="input-bg"></div>
                        </div>

                        <button type="submit" class="register-btn">
                            Зарегистрироваться
                        </button>
                    </form>

                    <div class="user-agreement">
                        Пользовательское Соглашение
                    </div>
                </div>
            </div>

            <div class="image-right">
                <img src="img/3.png" alt="Fashion look 3">
            </div>
        </div>
    </main>
</body>
</html>
